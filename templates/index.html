<!DOCTYPE html>
<html>
<head>
    <title>Citrus Leaf Disease Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .upload-box { border: 2px dashed #4CAF50; padding: 20px; width: 300px; margin: auto; }
        img { max-width: 300px; margin-top: 20px; border-radius: 10px; }
        h2 { color: #4CAF50; }
    </style>
</head>
<body>
    <h1>Citrus Leaf Disease Prediction</h1>
    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br><br>
            <button type="submit">Upload & Predict</button>
        </form>
    </div>

    {% if filename %}
        <h2>Prediction: {{ prediction }}</h2>
        <img src="{{ url_for('display_image', filename=filename) }}">
    {% endif %}
</body>
</html>
